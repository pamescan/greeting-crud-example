<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="create_book.html">

<polymer-element name="element-book"> <template>
<style>
:host {
  display: block;
  margin: 20px 2%;

}

#wrapper {
  margin: 20px;
}

#load-button {
  background: blue;
  color: white;
}

#book-card {
  margin: 5px 15px;
  display: block;
  position: relative;
  float: left;
  background-color: white;
  padding: 20px;
  width: 20em;
  height: 400px;
  font-size: 1.2rem;
  font-weight: 300;
  border-radius: 3px;
  box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .16);
}

#book-card>p:nth-child(3) {
  font-size: 0.7rem;
}

.delete-button {
  background: red;
  color: white;
}

.edit-button {
  background: yellow;
  color: white;
}

#create {
  background: green;
  color: white;
}
</style>
<div on-formNotNeeded={{cancelEditing}}
  on-codelabvalidated={{updateCodelab}}>
  <!-- MODO PRESENTACION -->
  <template if="{{!editing}}">
  <div id="book-card">
  <h2>{{book.title}}</h2>
    <p>{{book.author}}</p>
    <p>{{book.content}}</p>
    <p>{{book.urlImage}}</p>
    <!--<p>{{book.id}}</p>-->

    <p>{{book.publishedDate}}</p>
    <paper-button raised class="delete-button"
      on-click="{{deleteBook}}"> <core-icon
      icon="delete"></core-icon></paper-button>
    <paper-button on-click="{{startEditing}}" raised class="edit-button">
    <core-icon icon="create"></core-icon></paper-button>
  </div>
  </template>
  <!-- MODO EDICION -->

  <template if="{{editing}}">
  <div id="book-card">
<paper-input label="TÃ­tulo" inputValue="{{book.title}}" floatingLabel></paper-input>
<paper-input label="Autor" inputValue="{{book.author}}" floatingLabel></paper-input>
<paper-input label="Contenido" inputValue="{{book.content}}" floatingLabel multiline></paper-input>
<paper-input label="Ruta Imagen" inputValue="{{book.urlImage}}" floatingLabel></paper-input>
    <paper-button raised id="create" on-click="{{updateCodelab}}">
    <core-icon icon="done"></core-icon></paper-button>
    <paper-button on-click="{{cancelEditing}}" raised
      class="delete-button">
    <core-icon icon="clear"></core-icon></paper-button>
  </div>
  </template>


</div>
    <script type="application/dart" src="element_book.dart"></script></template></polymer-element>
